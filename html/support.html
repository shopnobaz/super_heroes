<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="../css/style.css">

    <title>Fromono - Spiderman</title>
</head>

<body class="col-12">
    <div class="bg"></div>
    <header class="row mb-5">
        <div class="col ul border-bottom"></div>
        <button class="col border-right border-bottom border-left" onclick="window.location.href='../index.html'">
            <h1 class="display-4 text-white">Superpowers Store</h1>
        </button>
        <ul class="col nav justify-content-end border-bottom">
            <li class="nav-item">
                <a class="nav-link active text-white" href="../index.html">Buy Powers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active text-white" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="support.html">Support</a>
            </li>
            <li class="nav-item">
                <a class="fas fa-shopping-cart text-white" href="cart.html"></a>
            </li>
        </ul>
    </header>
    <main>
        <div class="col-10 text-white mx-auto">
            <form>
                <div class="form-group">
                   <h3>Please login first</h3>
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success" onclick="window.location.href='../index.html'">Login</button>
                    <a href="#" class="float-right text-white" onclick="window.location.href='register.html'">Register</a>
                </div>
            </form>
        </div>
    </main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="../js/jquery-3.3.1.slim.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
