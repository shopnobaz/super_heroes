<!doctype html>
<html lang="en">

<head>

    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

<body>
    <div class="bg"></div>
    <header class="row mb-5 mr-0 ml-0">
        <div class="col ul border-bottom"></div>
        <button class="col border-right border-bottom border-left" onclick="window.location.href='../index.html'">
            <h1 class="display-4 text-white">Superpowers Store</h1>
        </button>
        <ul class="col nav justify-content-end border-bottom">
            <li class="nav-item">
                <a class="nav-link text-white" href="../index.html">Buy Powers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="about.html">About</a>
            </li>
            <li class="nav-item">

                    </tr>

                        <td><a href="checkout.html" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
                    </tr>
